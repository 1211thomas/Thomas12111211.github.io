<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Minecraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        #game {
            display: inline-block;
            margin-top: 20px;
        }

        #world {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 1px;
        }

        .block {
            width: 50px;
            height: 50px;
            background-color: lightgreen;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .character {
            background-color: blue;
        }

        #inventory {
            margin-top: 20px;
        }

        .inventory-item {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 0 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
        }

        .selected {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <h1>2D Minecraft</h1>
    <div id="game">
        <div id="world"></div>
        <div id="inventory">
            <div class="inventory-item" data-type="dirt" style="background-color: brown;"></div>
            <div class="inventory-item" data-type="grass" style="background-color: lightgreen;"></div>
            <div class="inventory-item" data-type="stone" style="background-color: gray;"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const world = document.getElementById('world');
            const inventoryItems = document.querySelectorAll('.inventory-item');
            const worldSize = 10;
            const blocks = [];
            let selectedBlockType = 'dirt';

            // Initialize the world grid
            for (let i = 0; i < worldSize; i++) {
                for (let j = 0; j < worldSize; j++) {
                    const block = document.createElement('div');
                    block.className = 'block';
                    block.dataset.row = i;
                    block.dataset.col = j;
                    blocks.push(block);
                    world.appendChild(block);
                }
            }

            // Place the character in the middle of the grid
            const character = document.createElement('div');
            character.className = 'block character';
            let characterPosition = { row: Math.floor(worldSize / 2), col: Math.floor(worldSize / 2) };
            updateCharacterPosition();

            document.addEventListener('keydown', (e) => {
                switch (e.key) {
                    case 'ArrowUp':
                        if (characterPosition.row > 0) characterPosition.row--;
                        break;
                    case 'ArrowDown':
                        if (characterPosition.row < worldSize - 1) characterPosition.row++;
                        break;
                    case 'ArrowLeft':
                        if (characterPosition.col > 0) characterPosition.col--;
                        break;
                    case 'ArrowRight':
                        if (characterPosition.col < worldSize - 1) characterPosition.col++;
                        break;
                }
                updateCharacterPosition();
            });

            function updateCharacterPosition() {
                blocks.forEach(block => block.classList.remove('character'));
                const index = characterPosition.row * worldSize + characterPosition.col;
                blocks[index].classList.add('character');
            }

            inventoryItems.forEach(item => {
                item.addEventListener('click', () => {
                    inventoryItems.forEach(i => i.classList.remove('selected'));
                    item.classList.add('selected');
                    selectedBlockType = item.dataset.type;
                });
            });

            world.addEventListener('click', (e) => {
                if (e.target.classList.contains('block') && !e.target.classList.contains('character')) {
                    switch (selectedBlockType) {
                        case 'dirt':
                            e.target.style.backgroundColor = 'brown';
                            break;
                        case 'grass':
                            e.target.style.backgroundColor = 'lightgreen';
                            break;
                        case 'stone':
                            e.target.style.backgroundColor = 'gray';
                            break;
                    }
                }
            });
        });
    </script>
</body>
</html>
